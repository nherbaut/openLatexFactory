<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <script src="../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">openLatexFactory</a>
        </div>

        <!--/.navbar-collapse -->
    </div>
</nav>

<div class="container">
    <div class="container-page">
        <div class="col-md-6">
            <h1>Sign up</h1>


            {% if github is not defined %}



                <form class="navbar-form navbar-left" method="get"
                      action="{{ github_signup }}">
                    <button type="submit" name="callback_uri" value="{{ request.url+"/../signup-github" }}"
                            class="btn btn-success">Sign
                        up with Github
                    </button>

                </form>
            {% else %}

                <form method="post" action="/signup-final">
                    <div class="form-group col-lg-12">
                        <label>User Name</label>
                        <input type="text" readonly class="form-control" name="user_name" placeholder="user name"
                               value="{{ user_name }}"/>
                    </div>


                    <div class="form-group col-lg-12">
                        <label>Email</label>

                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="user_email" name="email"/>
                        </div>
                    </div>

                    <input type="hidden" name="user_id" value="{{ user_id }}"/>

                    <button type="submit"  class="btn btn-success">Complete Signup</button>


                </form>

            {% endif %}
        </div>
    </div>
</div>


<footer>
    <p>&copy; Company 2015</p>
</footer>
</div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="../static/js/vendor/bootstrap.min.js"></script>

<script src="../static/js/main.js"></script>
</body>
</html>
